name: Keep Streamlit App Alive

on:
  schedule:
    # Runs at 00:00 UTC every day (once every 24 hours)
    - cron: '0 0 * * *'
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Streamlit URL
        run: |
          # Replace the URL below with your actual Streamlit Community Cloud URL
          curl -s -o /dev/null -w "%{http_code}" https://your-app-url.streamlit.app/
